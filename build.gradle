// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext.versions = [
      kotlin               : '1.4.10',
      appCompat            : '1.2.0',
      coreKtx              : '1.3.2',
      constraintLayout     : '2.0.2',
      material             : '1.3.0-alpha03',
      junit                : '4.13.1',
      extJunit             : '1.1.2',
      espressoCore         : '3.3.0',
      navigation           : '2.3.1',
      leakCanary           : '2.4',
      room                 : '2.2.5',
      coroutines           : '1.3.9',
      truth                : '1.0.1',
      dagger               : '2.29.1',
      lifecycle            : '2.2.0',
      arch                 : '2.1.0',
      mockito              : '2.2.0',
      assistedInject       : '0.6.0',
      mobius               : '1.5.3',
      circleImageView      : '3.1.0',
      preference           : '1.1.1',
      insetter             : '0.3.1',
      coreLibraryDesugaring: '1.0.10',
      betterLinkMovement   : '2.2.0',
      turbine              : '0.2.1',
      workManager          : '2.4.0'
  ]
  repositories {
    google()
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:4.1.0'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
    classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$versions.navigation"
  }
}

allprojects {
  repositories {
    google()
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

ext {
  // source: github.com/android/plaid
  // query git for the commit count to automate versioning.
  gitCommitCount = 100 +
      Integer.parseInt('git rev-list --count HEAD'.execute([], project.rootDir).text.trim())
}
